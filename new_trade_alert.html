<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Trade Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            outline: none;
            transition: border-color 0.3s;
            appearance: none;
        }

        input:focus {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Trade Alert</h1>
        
        <form id="configForm">
            
            <div class="form-group">
                <label for="address">Wallet Address</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="Enter wallet address (0x...)"
                    required
                >
                <div class="error-message" id="addressError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Save Alert</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram?.WebApp || {
            expand: () => {},
            sendData: (data) => console.log('Would send to Telegram:', data),
            initDataUnsafe: {}
        };
        tg.expand();
        tg.MainButton.hide();

        // Elements
        const form = document.getElementById('configForm');
        const addressInput = document.getElementById('address');
        const addressError = document.getElementById('addressError');

        function validateForm() {
            let isValid = true;
            addressError.classList.remove('show');

            const address = addressInput.value.trim();
            
            if (!address) {
                addressError.textContent = 'Address is required';
                addressError.classList.add('show');
                isValid = false;
            } else if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                addressError.textContent = 'Please enter a valid address (starts with 0x)';
                addressError.classList.add('show');
                isValid = false;
            }

            return isValid;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            const formData = {
                address: addressInput.value.trim()
            };

            try {
                const jsonData = JSON.stringify({
                    type: "new_trade",
                    data: formData
                });
                
                tg.sendData(jsonData);
                
                if (!tg.initDataUnsafe.user) {
                    console.log('OUTPUT DATA:', jsonData);
                    alert('Alert saved! Check console for data.');
                }
            } catch (error) {
                console.error('Error sending data:', error);
            }
        });
    </script>
</body>
</html>
