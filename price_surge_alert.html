<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Surge Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .loading-container {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--tg-theme-button-color, #0088cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option.selected {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-container:hover {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .checkbox-description {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Price Surge Alert</h1>
        
        <form id="priceAlertForm">
            <!-- Token Field -->
            <div class="form-group">
                <label for="token">Token</label>
                <div id="tokenLoading" class="loading-container">
                    <div class="loading-spinner"></div>
                    <span>Loading tokens...</span>
                </div>
                <select 
                    id="token" 
                    name="token" 
                    style="display: none;"
                    required
                >
                    <option value="">Select a token...</option>
                </select>
                <div class="error-message" id="tokenError"></div>
            </div>

            <!-- Threshold Field -->
            <div class="form-group">
                <label for="threshold">Threshold (%)</label>
                <input 
                    type="number" 
                    id="threshold" 
                    name="threshold" 
                    placeholder="Enter threshold percentage"
                    min="0.0001"
                    step="0.0001"
                    required
                >
                <div class="hint-text">Minimum threshold: 0.0001%</div>
                <div class="error-message" id="thresholdError"></div>
            </div>

            <!-- Frequency Field -->
            <div class="form-group">
                <label>Frequency</label>
                <div class="radio-group">
                    <div class="radio-option" data-value="onetime">
                        <input 
                            type="radio" 
                            id="frequency_onetime" 
                            name="frequency" 
                            value="onetime"
                            checked
                        >
                        <label for="frequency_onetime">One time</label>
                    </div>
                    <div class="radio-option" data-value="daily">
                        <input 
                            type="radio" 
                            id="frequency_daily" 
                            name="frequency" 
                            value="daily"
                        >
                        <label for="frequency_daily">Daily</label>
                    </div>
                    <div class="radio-option" data-value="always">
                        <input 
                            type="radio" 
                            id="frequency_always" 
                            name="frequency" 
                            value="always"
                        >
                        <label for="frequency_always">Always</label>
                    </div>
                </div>
                <div class="error-message" id="frequencyError"></div>
            </div>

            <!-- Midnight Field -->
            <div class="form-group">
                <label>Comparison Base</label>
                <div class="checkbox-container">
                    <input 
                        type="checkbox" 
                        id="midnight" 
                        name="midnight"
                    >
                    <label for="midnight">Use midnight value</label>
                </div>
                <div class="checkbox-description">
                    When enabled, alert bases the comparison value on midnight value. When disabled, alert bases the comparison value on the previous checked value.
                </div>
                <div class="error-message" id="midnightError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram WebApp (with fallback for testing)
        const tg = window.Telegram?.WebApp || {
            expand: () => {},
            sendData: (data) => console.log('Would send to Telegram:', data),
            initDataUnsafe: {}
        };
        tg.expand();

        // DOM elements
        const form = document.getElementById('priceAlertForm');
        const tokenSelect = document.getElementById('token');
        const thresholdInput = document.getElementById('threshold');
        const midnightCheckbox = document.getElementById('midnight');
        const tokenLoading = document.getElementById('tokenLoading');
        const submitBtn = document.getElementById('submitBtn');
        const tokenError = document.getElementById('tokenError');
        const thresholdError = document.getElementById('thresholdError');
        const frequencyError = document.getElementById('frequencyError');
        const midnightError = document.getElementById('midnightError');

        // Radio button styling
        const radioOptions = document.querySelectorAll('.radio-option');
        radioOptions.forEach(option => {
            const radio = option.querySelector('input[type="radio"]');
            
            option.addEventListener('click', () => {
                radio.checked = true;
                updateRadioStyles();
            });

            radio.addEventListener('change', updateRadioStyles);
        });

        function updateRadioStyles() {
            radioOptions.forEach(option => {
                const radio = option.querySelector('input[type="radio"]');
                if (radio.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // Initialize radio styles
        updateRadioStyles();

        // Fetch tokens from Hyperliquid API
        async function fetchTokens() {
            try {
                tokenLoading.style.display = 'block';
                tokenSelect.style.display = 'none';
                tokenError.classList.remove('show');

                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type: 'mids' })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch tokens');
                }

                const data = await response.json();
                
                // The mids endpoint returns an object with token names as keys
                // Extract token names from the keys
                if (data && typeof data === 'object') {
                    const tokens = Object.keys(data).sort();
                    
                    if (tokens.length > 0) {
                        populateTokenDropdown(tokens);
                    } else {
                        throw new Error('No tokens found');
                    }
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error fetching tokens:', error);
                
                // Fallback to mock data for testing/demo purposes
                console.log('Using mock token data for testing');
                const mockTokens = [
                    'BTC', 'ETH', 'SOL', 'MATIC', 'AVAX', 'ARB', 
                    'OP', 'LINK', 'UNI', 'AAVE', 'MKR', 'SNX',
                    'CRV', 'LDO', 'RPL', 'FXS', 'CVX', 'BAL'
                ];
                populateTokenDropdown(mockTokens);
                
                // Still show error message but with fallback note
                tokenError.textContent = 'Using demo tokens (API unavailable in test environment)';
                tokenError.style.color = '#ff9500';
                tokenError.classList.add('show');
            }
        }

        // Populate token dropdown
        function populateTokenDropdown(tokens) {
            tokenLoading.style.display = 'none';
            tokenSelect.style.display = 'block';
            
            // Clear existing options except the first placeholder
            while (tokenSelect.options.length > 1) {
                tokenSelect.remove(1);
            }

            tokens.forEach(token => {
                const option = document.createElement('option');
                option.value = token;
                option.textContent = token;
                tokenSelect.appendChild(option);
            });
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            tokenError.classList.remove('show');
            thresholdError.classList.remove('show');
            frequencyError.classList.remove('show');
            midnightError.classList.remove('show');

            // Validate token selection
            if (!tokenSelect.value) {
                tokenError.textContent = 'Please select a token';
                tokenError.classList.add('show');
                isValid = false;
            }

            // Validate threshold
            const threshold = parseFloat(thresholdInput.value);
            if (isNaN(threshold)) {
                thresholdError.textContent = 'Threshold is required';
                thresholdError.classList.add('show');
                isValid = false;
            } else if (threshold < 0.0001) {
                thresholdError.textContent = 'Threshold must be at least 0.0001%';
                thresholdError.classList.add('show');
                isValid = false;
            }

            // Validate frequency (at least one radio should be selected)
            const frequencyChecked = document.querySelector('input[name="frequency"]:checked');
            if (!frequencyChecked) {
                frequencyError.textContent = 'Please select a frequency';
                frequencyError.classList.add('show');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Get selected frequency
            const frequencyChecked = document.querySelector('input[name="frequency"]:checked');
            
            // Prepare form data
            const formData = {
                token: tokenSelect.value,
                threshold: parseFloat(thresholdInput.value),
                frequency: frequencyChecked.value,
                midnight: midnightCheckbox.checked
            };

            // Send data to Telegram bot
            try {
                const jsonData = JSON.stringify(formData);
                tg.sendData(jsonData);
                
                // Note: The WebApp will close after sendData is called
                // If running outside Telegram (testing only), show generic success message
                if (!tg.initDataUnsafe.user) {
                    console.log('Test data that would be sent:', jsonData);
                    alert('Form submitted successfully! Check console for details.');
                }
            } catch (error) {
                console.error('Error sending data:', error);
                alert('Error sending data. Please try again.');
            }
        });

        // Initialize: Fetch tokens on page load
        fetchTokens();
    </script>
</body>

</html>
